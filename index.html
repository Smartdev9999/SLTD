    <style>
      /* Initial loader - shown before React loads */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: hsl(0 0% 100%);
        transition: opacity 0.3s ease-out;
      }
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: hsl(224 71% 4%);
        }
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid hsl(210 40% 90%);
        border-top-color: hsl(221.2 83.2% 53.3%);
        animation: spin 1s linear infinite;
      }
      @media (prefers-color-scheme: dark) {
        .loader-spinner {
          border-color: hsl(217.2 32.6% 17.5%);
          border-top-color: hsl(217.2 91.2% 59.8%);
        }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-dots {
        display: flex;
        gap: 6px;
        margin-top: 24px;
      }
      .loader-dot {
        width: 8px;
        height: 8px;
        background: hsl(221.2 83.2% 53.3%);
        border-radius: 50%;
        animation: bounce 0.6s ease-in-out infinite;
      }
      @media (prefers-color-scheme: dark) {
        .loader-dot {
          background: hsl(217.2 91.2% 59.8%);
        }
      }
      .loader-dot:nth-child(2) { animation-delay: 0.15s; }
      .loader-dot:nth-child(3) { animation-delay: 0.3s; }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .loader-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2)); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>

  <body>
    <!-- Initial loader - will be hidden by React when ready -->
    <div id="initial-loader">
      <img src="/favicon.png" alt="LSTD Logo" class="loader-logo" />
      <div class="loader-spinner"></div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
